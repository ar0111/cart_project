<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    
    <div class="container">
        <h1 class="my-5">My Shopping Cart</h1>
        <div class="cart bg-dark-subtle">

            <div class="cart-items bg-white rounded mx-auto my-5">
                <div class="row p-4">
                    <div class="col-md-7 image-content">
                        <img class="w-25" src="images/iphone13.jpg" alt="">
                        <h5>iPhone 13 128GB Blue</h5>
                    </div>
                    <div class="col-md-5 d-flex align-items-center">
                        <div class="col-md-6">
                            <button id="iphone_13_minus" class = "btn btn-default"><i class="fas fa-minus"></i></button>
                            <input id = "iphone_13_units" type="number" min="0" class="input-area" value="1">
                            <button id="iphone_13_plus" class = "btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <div class="col-md-6">
                            <h5 class="price-text">$<span id = "iphone_13-total">1200</span></h5>
                            <button id="remove-items" class = "btn btn-default"><i class="fa-solid fa-trash" style="color: #ec0909;"></i></button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="cart-items bg-white rounded mx-auto my-5">
                <div class="row p-4">
                    <div class="col-md-7 image-content">
                        <img class="w-25" src="images/iphone14 Pro Max.jpg"">
                        <h5>iPhone 14 Pro Max 128GB White</h5>
                    </div>
                    <div class="col-md-5 d-flex align-items-center">
                        <div class="col-md-6">
                            <button id="iphone_14_minus" class = "btn btn-default"><i class="fas fa-minus"></i></button>
                            <input id = "iphone_14_units" type="number" min="0" class="input-area" value="1">
                            <button id="iphone_14_plus" class = "btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <div class="col-md-6">
                            <h5 class="price-text">$<span id = "iphone_14-total">1400</span></h5>
                            <button id="remove-items" class = "btn btn-default"><i class="fa-solid fa-trash" style="color: #ec0909;"></i></button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="cart-items bg-white rounded mx-auto my-5">
                <div class="row p-4">
                    <div class="text col-md-8">
                        <h5 class="block">Subtotal:</h5>
                        <h5 class="block">Tax(10%):</h5>
                        <h5 class="block">Total:</h5>
                    </div>
                    <div class="col-md-4 text-center">
                        <h5>$<span id="subtotal">0</span></h5>
                        <h5>$<span id="tax">0</span></h5>
                        <h5>$<span id="total">0</span></h5>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src = "index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
